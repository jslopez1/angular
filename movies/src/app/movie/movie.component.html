<div class="row">
  <div ngfor="let movie of data" class="col-xs-12 col-sm-6 col-md-4" >
    <div class="thumbnail custom-thumbnail">
      <img src={{movie.Poster}} >
      <div class="caption">
        <h4>{{movie.Tittle}}</h4>
        <br>
        <h4>{{movie.Year}}</h4>
        <br>
      </div>
    </div>
  </div>
  
  </div>
