<div class="row">
  <div class="col col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-xs-12">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <legend class="m-b-l text-xs-center">Registrate!</legend>
      <div class="form-group has-float-label">
          <input class="form-control" type="email" id="email" name="email"/>
          <label for="email" placeHolder="Correo electronico">Correo Electronico</label>
      </div>
      <div class="form-group has-float-label">
        <input class="form-control" id="password" name="password" type="password">
        <label for="password" placeHolder="Contraseña">Contraseña</label>
      </div>
    <button class="btn btn-block btn-primary" disabled="f.valid"  type="submit">Iniciar Sesion</button>
    </form>
    <hr>
    <a routerLink="/signup">no tienes cuenta? Registrate</a>
  </div>
